<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chat with ChatGPT</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .chat-history {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      textarea#user_input {
        resize: none;
        min-height: 100px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">Chat with ChatGPT</h1>

      <form method="post" action="/">
        <div class="form-group">
          <label for="chatname">Chatname</label>
          <input type="text" class="form-control" id="chatname" name="chatname" value="{{ chatname }}" required>
        </div>
        <div class="form-group">
          <label for="user_input">Your message</label>
          <textarea class="form-control" id="user_input" name="user_input" required>{{ user_input }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>

      <div class="mt-4">
        <h3>Conversation:</h3>
        <div class="chat-history">
          <ul class="list-group">
            {% for message in messages %}
              <li class="list-group-item{% if message.role == 'assistant' %} list-group-item-info{% endif %}">
                <strong>{{ message.role.capitalize() }}:</strong> {{ message.content }}
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
